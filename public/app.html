<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="less/bootstrap.less" rel="stylesheet/less"
          type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="demoController">
    <h4>Item list:</h4>
    <ol ng-show="items">
      <li ng-repeat="listItem in items">
        <button ng-click="loadItem(listItem.link)">{{listItem.description}}</button>
      </li>
    </ol>
    <button ng-click="loadItems()">Click to load items</button>

    <div ng-show="item">
      <p ng-repeat="(key, value) in item">
        <b>{{key}}</b>: {{value}}
      </p>
    </div>

    <script src="/js/less.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
